<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h2 id="calculation"></h2>
            <h1 id="result"></h1>
        </div>
        <div class="sectionOne">
            <div class="ac">
                <h2>AC</h2>
            </div>
            <div class="ac">
                <h2><i class="fa-solid fa-arrow-left"></i></h2>
            </div>
            <div class="ac">
                <h2><i class="fa-solid fa-plus-minus"></i></h2>
            </div>
            <div class="ac divide">
                <h2><i class="fa-solid fa-divide"></i></h2>
            </div>
        </div>
        <div class="sectionTwo">
            <div class="seven">
                <h2>7</h2>
            </div>
            <div class="seven">
                <h2>8</h2>
            </div>
            <div class="seven">
                <h2>9</h2>
            </div>
            <div class="seven cross">
                <h2><i class="fa-solid fa-xmark"></i></h2>
            </div>
        </div>
        <div class="sectionThree">
            <div class="four">
                <h2>4</h2>
            </div>
            <div class="four">
                <h2>5</h2>
            </div>
            <div class="four">
                <h2>6</h2>
            </div>
            <div class="four minus">
                <h2><i class="fa-solid fa-minus"></i></h2>
            </div>
        </div>
        <div class="sectionFour">
            <div class="one">
                <h2>1</h2>
            </div>
            <div class="one">
                <h2>2</h2>
            </div>
            <div class="one">
                <h2>3</h2>
            </div>
            <div class="one plus">
                <h2><i class="fa-solid fa-plus"></i></h2>
            </div>
        </div>
        <div class="sectionFive">
            <div class="zero">
                <h2>0</h2>
            </div>
            <div class="dot">
                <h2 style="font-size: 6px;"><i class="fa-solid fa-circle"></i></h2>
            </div>
            <div class="dot equal">
                <h2><i class="fa-solid fa-equals"></i></h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
